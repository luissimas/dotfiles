# Remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Setting default terminal
set -g default-terminal "xterm-256color"

# Making esc work properly
set -s escape-time 0

# Reload config file
bind r source-file ~/.tmux.conf

# Vim keybindings in copy mode
set-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Split panes using | and -
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v

# Toggle status line
bind b set-option status

# Automatically set window title
set-option -g automatic-rename on

# Move between windows with i and o
unbind i
unbind o
bind i previous-window
bind o next-window

# Resizing panes
bind M-h resize-pane -L 5
bind M-j resize-pane -D 5
bind M-k resize-pane -U 5
bind M-l resize-pane -R 5

# Start counting at 1 rather than 0
set -g base-index 1

# Pane borders
set -g pane-border-style fg=color0
set -g pane-active-border-style fg=color0

# Statusline options
set -g status-position bottom

# Sections
set -g status-left ""
set -g status-right "#(~/scripts/bar/temp.sh) │ #(~/scripts/bar/date.sh) │ #(~/scripts/bar/time.sh)"
set -g window-status-format "[#{window_index}:#{window_name}]"
set -g window-status-current-format "#[bold,fg=color4][#{window_index}:#{window_name}]"
set -g status-justify left

# Colors
set -g status-style bg=color0




# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
